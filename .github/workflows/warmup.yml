name: Warmup
on:
  schedule:
    - cron: '*/5 * * * *'  # 5分ごと

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - name: Warmup Function
        run: |
          curl -X GET https://${{ secrets.VERCEL_URL }}/warmup \
          --fail --retry 2 --retry-delay 5 \
          || echo "Warmup request failed" 